<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Store</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <div>
            <h1>ðŸŽ¬ Movie Store</h1>
        </div>

        <div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search movies..." class="search-bar">
                <button  class="search-btn" id="btnSearch">Search</button>
            </div>

            <a href="index.html" class="home-btn">â¬… Back to Home</a>
        </div>
    </header>

    <main class="content">
        <div class="film-details">
            <div>
                <img src="assets/image/keyword-background.jpg" alt="" srcset="" style="width: 350px; height: 450px;"
                    id="image">
            </div>


            <div>
                <div class="data">
                    <label for="" class="main-label">Movie Name:</label>
                    <label for="" class="sub-label" id="title">SEARCHING</label>
                </div>

                <div class="data">
                    <label for="" class="main-label">Released Year:</label>
                    <label for="" class="sub-label" id="released_year">SEARCHING</label>
                </div>

                <div class="data">
                    <label for="" class="main-label">IMDB:</label>
                    <label for="" class="sub-label" id="imdb">SEARCHING</label>
                </div>

                <div class="data">
                    <label for="" class="main-label">Genre:</label>
                    <label for="" class="sub-label" id="genre">SEARCHING</label>
                </div>

                <div class="data">
                    <label for="" class="main-label">Director:</label>
                    <label for="" class="sub-label" id="director">SEARCHING</label>
                </div>


                <div class="data">
                    <label for="" class="main-label">Writer:</label>
                    <label for="" class="sub-label" id="writer">SEARCHING</label>
                </div>

                <div class="data">
                    <label for="" class="main-label">Actors:</label>
                    <label for="" class="sub-label" id="actors">SEARCHING</label>
                </div>

                <div class="data">
                    <label for="" class="main-label">Country:</label>
                    <label for="" class="sub-label" id="country">SEARCHING</label>
                </div>

                <div class="data">
                    <label for="" class="main-label">Language:</label>
                    <label for="" class="sub-label" id="lang">SEARCHING</label>
                </div>

                <div class="data">
                    <label for="" class="main-label">Awards:</label>
                    <label for="" class="sub-label" id="awards">SEARCHING</label>
                </div>
            </div>
        </div>

        <div class="data">
            <label for="" class="main-label">Plot:</label>
            <label for="" class="sub-label" id="plot">SEARCHING</label>
        </div>

    </main>


    <div id="keywordFunction">
        <div class="results" >
            <div id="keyword-results" class="keyword"></div>
            <div id="keyword-function" class="keyword"></div>
        </div>
    </div>


    <script src="/assets/js/app.js"></script>

</html>
